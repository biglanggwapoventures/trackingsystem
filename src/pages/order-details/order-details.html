<ion-header>

  <ion-navbar>
    <ion-title>Order Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding *ngIf="order">
    <div class="container">
        <div class="invoice">
          <header>
            <section>
              <h1>{{ order['customer'] }}</h1>
              <span>{{ order['address'] }}</span>
            </section>
      
            <section>
              <span>{{ order['id'] }}</span>
            </section>
          </header>
      
          <main>
            <section>
              <span>Product</span>
              <span>Quantity</span>
              <span>Amount</span>
            </section>
      
            <section>
              <figure *ngFor="let detail of order['details']">
                <span><strong>{{ detail['item'] }}</strong></span>
                <span>{{ detail['quantity'] }} {{ detail['unit'] }}</span>
                <span>{{ detail['amount'] | currency: '  ' }} </span>
              </figure>
            </section>
      
            <section>
              <span>Total</span>
              <span>{{ order['total_amount'] | currency: '  ' }}</span>
            </section>
          </main>
      
          <footer>
            <a href="#0" *ngIf="order['status'] === 'processed'" (click)="setStatus('delivered')">Mark Delivered</a>
            <a href="#0" *ngIf="order['status'] === 'delivered'" (click)="setStatus('received')">Mark Received</a>
          </footer>
        </div>
      </div>
</ion-content>
