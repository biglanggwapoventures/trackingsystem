<ion-header>

  <ion-navbar>
    <ion-title>{{ user['fullname'] }}</ion-title>
    <ion-buttons end> <button (click)="logout()"> Logout </button> </ion-buttons> 
  </ion-navbar>
  

</ion-header>


<ion-content padding >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-list>
  <ion-item *ngFor="let row of orders" (click)="showDetails(row['id'])">
    <h2><strong>{{ row['customer'] }}</strong></h2>
    <h3>{{ row['address'] }}</h3> 
    <p>{{ row['total_amount'] | currency:'PHP ' }}</p>
    <ion-badge item-end [color]="statusBadgeColor(row['status'])">
      {{ row['status'] | uppercase }}
    </ion-badge>
  </ion-item>
</ion-list>
</ion-content>
